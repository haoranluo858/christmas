		<script>
			const musicList = [{
				name: "点击打开",
				url: "https://christmas-822.pages.dev/music/1.mp3",

			/**
			 * 根据上面的音乐列表添加音乐选项

			musicList.forEach((item) => {

				li.innerHTML = `<button class="btn" type="button">${item.name}</button>`;

			/**
			 * 获取 url 参数
			 * @param {*} variable 传入 key
			 * @returns 有值就返回值，没有就返回 false
			 */
			const getQueryVariable = (variable) => {
				let query = window.location.search.substring(1);
				let vars = query.split("&");
				for (let i = 0; i < vars.length; i++) {
					let pair = vars[i].split("=");
					if (pair[0] == variable) {
						return decodeURI(pair[1]);
					}
				}
				return false;
			};
			/**
			 * 将 url 地址中的 t 参数放入文字显示区域
			 */
			let t = getQueryVariable("t");
			if (t) {
				text = t;
			}

			/**
			 * ---------------- 分割线 -----------------
			 */
			/**
			 * 下面是圣诞树音乐动画代码
			 * 简单修改了几处引用，其余代码均是网络大神的
			 */
			const {
				PI,
				sin,
				cos
			} = Math;
			const TAU = 2 * PI;

			const map = (value, sMin, sMax, dMin, dMax) => {
				return dMin + ((value - sMin) / (sMax - sMin)) * (dMax - dMin);
			};

			const range = (n, m = 0) =>
				Array(n)
				.fill(m)
				.map((i, j) => i + j);

			const rand = (max, min = 0) => min + Math.random() * (max - min);
			const randInt = (max, min = 0) => Math.floor(min + Math.random() * (max - min));
			const randChoise = (arr) => arr[randInt(arr.length)];
			const polar = (ang, r = 1) => [r * cos(ang), r * sin(ang)];

			let scene, camera, renderer, analyser;
			let step = 0;
			const uniforms = {
				time: {
					type: "f",
					value: 0.0
				},
				step: {
					type: "f",
					value: 0.0
				},
			};
			const params = {
				exposure: 1,
				bloomStrength: 0.9,
				bloomThreshold: 0,
				bloomRadius: 0.5,
			};
			let composer;

			const fftSize = 2048;
			const totalPoints = 4000;

			const listener = new THREE.AudioListener();

			const audio = new THREE.Audio(listener);

			document.querySelector("input").addEventListener("change", uploadAudio, false);

			const buttons = document.querySelectorAll(".btn");
			buttons.forEach((button, index) =>
				button.addEventListener("click", () => loadAudio(index))
			);

			function init() {
				const overlay = document.getElementById("overlay");
				overlay.remove();

				scene = new THREE.Scene();
				renderer = new THREE.WebGLRenderer({
					antialias: true
				});
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				// 原：只添加渲染动画到 body
				// document.body.appendChild(renderer.domElement);

				// 现：多添加一个文字元素到 body
				let fragmentDom = document.createDocumentFragment();
				fragmentDom.appendChild(renderer.domElement);
				document.body.appendChild(fragmentDom);

				camera = new THREE.PerspectiveCamera(
					60,
					window.innerWidth / window.innerHeight,
					1,
					1000
				);
				camera.position.set(
					-0.09397456774197047,
					-2.5597086635726947,
					24.420789670889008
				);
				camera.rotation.set(
					0.10443543723052419,
					-0.003827152981119352,
					0.0004011488708739715
				);

				const format = renderer.capabilities.isWebGL2 ?
					THREE.RedFormat :
					THREE.LuminanceFormat;

				uniforms.tAudioData = {
					value: new THREE.DataTexture(analyser.data, fftSize / 2, 1, format),
				};

				addPlane(scene, uniforms, 3000);
				addSnow(scene, uniforms);

				// range(10).map((i) => {
				// 	addTree(scene, uniforms, totalPoints, [20, 0, -20 * i]);
				// 	addTree(scene, uniforms, totalPoints, [-20, 0, -20 * i]);
				// });

				const renderScene = new THREE.RenderPass(scene, camera);

				const bloomPass = new THREE.UnrealBloomPass(
					new THREE.Vector2(window.innerWidth, window.innerHeight),
					1.5,
					0.4,
					0.85
				);
				bloomPass.threshold = params.bloomThreshold;
				bloomPass.strength = params.bloomStrength;
				bloomPass.radius = params.bloomRadius;

				composer = new THREE.EffectComposer(renderer);
				composer.addPass(renderScene);
				composer.addPass(bloomPass);

				addListners(camera, renderer, composer);
				animate();
			}

			function animate(time) {
				uniforms.time.value = time;
				analyser.getFrequencyData();
				uniforms.tAudioData.value.needsUpdate = true;
				step = (step + 1) % 1000;
				uniforms.step.value = step;
				composer.render();
				requestAnimationFrame(animate);
			}

			function loadAudio(i) {

				const file = musicList[i].url;
				const loader = new THREE.AudioLoader();
				loader.load(file, function(buffer) {
					audio.setBuffer(buffer);
					audio.setLoop(true);
					audio.play();
					analyser = new THREE.AudioAnalyser(audio, fftSize);
					// 播放视频
					const videoPlayer = document.getElementById("video-player");
					videoPlayer.style.display = "block";
					videoPlayer.controls = false; // 禁用控件
					videoPlayer.play();
					// 禁用用户交互
					videoPlayer.addEventListener('click', (event) => {
						event.preventDefault();
					});
					// 监听视频结束事件
					videoPlayer.onended = function() {
						// 缩小视频并移动到界面中间正上方
						videoPlayer.style.width = "20%";
						videoPlayer.style.height = "25%";
						videoPlayer.style.top = "0"; // 取消顶部对齐
						videoPlayer.style.left = "40%"; // 居中
						setTimeout(() => {
							console.log("Showing labels and adding tree after 10 seconds.");
							showLabels();
						}, 5000);
						range(10).map((i) => {
							addTree(scene, uniforms, totalPoints, [20, 0, -20 * i]);
							addTree(scene, uniforms, totalPoints, [-20, 0, -20 * i]);
						});
					};
					init();
				});
			}

			function uploadAudio(event) {
				document.getElementById("overlay").innerHTML =
					'<div class="text-loading">别着急，正在打开</div>';
				const files = event.target.files;
				const reader = new FileReader();

				reader.onload = function(file) {
					var arrayBuffer = file.target.result;

					listener.context.decodeAudioData(arrayBuffer, function(audioBuffer) {
						audio.setBuffer(audioBuffer);
						audio.setLoop(true);
						audio.play();
						analyser = new THREE.AudioAnalyser(audio, fftSize);
						init();
					});
				};

				reader.readAsArrayBuffer(files[0]);
			}

			function addTree(scene, uniforms, totalPoints, treePosition) {
				const vertexShader = `
       attribute float mIndex;
       varying vec3 vColor;
       varying float opacity;
       uniform sampler2D tAudioData;
       uniform float time; // 新增时间变量
        float norm(float value, float min, float max ){
           return (value - min) / (max - min);
       }
       float lerp(float norm, float min, float max){
           return (max - min) * norm + min;
       }
        float map(float value, float sourceMin, float sourceMax, float destMin, float destMax){
           return lerp(norm(value, sourceMin, sourceMax), destMin, destMax);
       }
        void main() {
           vColor = color;
           vec3 p = position;
            // 计算粒子从底部旋转上升的路径
           float progress = clamp(time / 10000.0, 0.0, 1.0); // 10秒内完成过渡
           float angle = mIndex * 6.28318 * 10.0; // 10圈的螺旋
           float radius = mix(0.0, p.x, progress); // 从0到目标x位置
           float height = mix(-8.0, p.y, progress); // 从底部到目标高度
            p.x = radius * cos(angle);
           p.z = radius * sin(angle);
           p.y = height;
            // 控制粒子的透明度
           opacity = mix(0.0, 1.0, progress);
            vec4 mvPosition = modelViewMatrix * vec4( p, 1.0 );
           float amplitude = texture2D( tAudioData, vec2( mIndex, 0.1 ) ).r;
           float amplitudeClamped = clamp(amplitude-0.4,0.0, 0.6 );
           float sizeMapped = map(amplitudeClamped, 0.0, 0.6, 1.0, 20.0);
           gl_PointSize = sizeMapped * ( 100.0 / -mvPosition.z );
           gl_Position = projectionMatrix * mvPosition;
       }
   `;
				const fragmentShader = `
  varying vec3 vColor;
  varying float opacity;
  uniform sampler2D pointTexture;
  void main() {
      gl_FragColor = vec4( vColor, opacity );
      gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord ); 
  }
  `;
				const shaderMaterial = new THREE.ShaderMaterial({
					uniforms: {
						...uniforms,
						pointTexture: {
							value: new THREE.TextureLoader().load(
								`https://assets.codepen.io/3685267/spark1.png`
							),
						},
					},
					vertexShader,
					fragmentShader,
					blending: THREE.AdditiveBlending,
					depthTest: false,
					transparent: true,
					vertexColors: true,
				});

				const geometry = new THREE.BufferGeometry();
				const positions = [];
				const colors = [];
				const sizes = [];
				const phases = [];
				const mIndexs = [];

				const color = new THREE.Color();

				for (let i = 0; i < totalPoints; i++) {
					const t = Math.random();
					const y = map(t, 0, 1, -8, 10);
					const ang = map(t, 0, 1, 0, 6 * TAU) + (TAU / 2) * (i % 2);
					const [z, x] = polar(ang, map(t, 0, 1, 5, 0));

					const modifier = map(t, 0, 1, 1, 0);
					positions.push(x + rand(-0.3 * modifier, 0.3 * modifier));
					positions.push(y + rand(-0.3 * modifier, 0.3 * modifier));
					positions.push(z + rand(-0.3 * modifier, 0.3 * modifier));

					// 创建渐变蓝色及其搭配色
					const hue = map(i, 0, totalPoints, 0.2, 0.7); // 色相从0.5到0.7，代表蓝色到蓝绿色再到紫色
					const saturation = 1.0; // 饱和度为最大
					const lightness = map(i, 0, totalPoints, 0.3, 0.6); // 亮度从0.4到0.7，避免出现过白的颜色

					color.setHSL(hue, saturation, lightness);

					colors.push(color.r, color.g, color.b);
					phases.push(rand(1000));
					sizes.push(1);
					const mIndex = map(i, 0, totalPoints, 1.0, 0.0);
					mIndexs.push(mIndex);
				}

				geometry.setAttribute(
					"position",
					new THREE.Float32BufferAttribute(positions, 3).setUsage(
						THREE.DynamicDrawUsage
					)
				);
				geometry.setAttribute("color", new THREE.Float32BufferAttribute(colors, 3));
				geometry.setAttribute("size", new THREE.Float32BufferAttribute(sizes, 1));
				geometry.setAttribute("phase", new THREE.Float32BufferAttribute(phases, 1));
				geometry.setAttribute("mIndex", new THREE.Float32BufferAttribute(mIndexs, 1));

				const tree = new THREE.Points(geometry, shaderMaterial);

				const [px, py, pz] = treePosition;

				tree.position.x = px;
				tree.position.y = py;
				tree.position.z = pz;

				scene.add(tree);
			}

			function addSnow(scene, uniforms) {
				const vertexShader = `
  attribute float size;
  attribute float phase;
  attribute float phaseSecondary;

  varying vec3 vColor;
  varying float opacity;


  uniform float time;
  uniform float step;

  float norm(float value, float min, float max ){
      return (value - min) / (max - min);
  }
  float lerp(float norm, float min, float max){
      return (max - min) * norm + min;
  }

  float map(float value, float sourceMin, float sourceMax, float destMin, float destMax){
      return lerp(norm(value, sourceMin, sourceMax), destMin, destMax);
  }
  void main() {
      float t = time* 0.0006;

      vColor = color;

      vec3 p = position;

      p.y = map(mod(phase+step, 1000.0), 0.0, 1000.0, 25.0, -8.0);

      p.x += sin(t+phase);
      p.z += sin(t+phaseSecondary);

      opacity = map(p.z, -150.0, 15.0, 0.0, 1.0);

      vec4 mvPosition = modelViewMatrix * vec4( p, 1.0 );

      gl_PointSize = size * ( 100.0 / -mvPosition.z );

      gl_Position = projectionMatrix * mvPosition;

  }
  `;

				const fragmentShader = `
  uniform sampler2D pointTexture;
  varying vec3 vColor;
  varying float opacity;

  void main() {
      gl_FragColor = vec4( vColor, opacity );
      gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord ); 
  }
  `;

				function createSnowSet(sprite) {
					const totalPoints = 300;
					const shaderMaterial = new THREE.ShaderMaterial({
						uniforms: {
							...uniforms,
							pointTexture: {
								value: new THREE.TextureLoader().load(sprite),
							},
						},
						vertexShader,
						fragmentShader,
						blending: THREE.AdditiveBlending,
						depthTest: false,
						transparent: true,
						vertexColors: true,
					});

					const geometry = new THREE.BufferGeometry();
					const positions = [];
					const colors = [];
					const sizes = [];
					const phases = [];
					const phaseSecondaries = [];

					const color = new THREE.Color();

					for (let i = 0; i < totalPoints; i++) {
						const [x, y, z] = [rand(25, -25), 0, rand(15, -150)];
						positions.push(x);
						positions.push(y);
						positions.push(z);

						color.set(randChoise(["#f1d4d4", "#f1f6f9", "#eeeeee", "#f1f1e8"]));

						colors.push(color.r, color.g, color.b);
						phases.push(rand(1000));
						phaseSecondaries.push(rand(1000));
						sizes.push(rand(4, 2));
					}

					geometry.setAttribute(
						"position",
						new THREE.Float32BufferAttribute(positions, 3)
					);
					geometry.setAttribute("color", new THREE.Float32BufferAttribute(colors, 3));
					geometry.setAttribute("size", new THREE.Float32BufferAttribute(sizes, 1));
					geometry.setAttribute("phase", new THREE.Float32BufferAttribute(phases, 1));
					geometry.setAttribute(
						"phaseSecondary",
						new THREE.Float32BufferAttribute(phaseSecondaries, 1)
					);

					const mesh = new THREE.Points(geometry, shaderMaterial);
					mesh.renderOrder = 1000;
					scene.add(mesh);
				}
				const sprites = [
					"https://assets.codepen.io/3685267/snowflake1.png",
					"https://assets.codepen.io/3685267/snowflake2.png",
					"https://assets.codepen.io/3685267/snowflake3.png",
					"https://assets.codepen.io/3685267/snowflake4.png",
					"https://assets.codepen.io/3685267/snowflake5.png",

					// NOTE: 链接会有路径问题，打不开的话记得修改
					// "./image/snowflake1.png",
					// "./image/snowflake2.png",
					// "./image/snowflake3.png",
					// "./image/snowflake4.png",
					// "./image/snowflake5.png",
				];
				sprites.forEach((sprite) => {
					createSnowSet(sprite);
				});
			}

			function addPlane(scene, uniforms, totalPoints) {
				const vertexShader = `
  attribute float size;
  attribute vec3 customColor;
  varying vec3 vColor;

  void main() {
      vColor = customColor;
      vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
      gl_PointSize = size * ( 300.0 / -mvPosition.z );
      gl_Position = projectionMatrix * mvPosition;

  }
  `;
				const fragmentShader = `
  uniform vec3 color;
  uniform sampler2D pointTexture;
  varying vec3 vColor;

  void main() {
      gl_FragColor = vec4( vColor, 1.0 );
      gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );

  }
  `;
				const shaderMaterial = new THREE.ShaderMaterial({
					uniforms: {
						...uniforms,
						pointTexture: {
							value: new THREE.TextureLoader().load(
								// NOTE: 链接会有路径问题，打不开的话记得修改
								// "././image/spark1.png"
								`https://assets.codepen.io/3685267/spark1.png`
							),
						},
					},
					vertexShader,
					fragmentShader,
					blending: THREE.AdditiveBlending,
					depthTest: false,
					transparent: true,
					vertexColors: true,
				});

				const geometry = new THREE.BufferGeometry();
				const positions = [];
				const colors = [];
				const sizes = [];

				const color = new THREE.Color();

				for (let i = 0; i < totalPoints; i++) {
					const [x, y, z] = [rand(-25, 25), 0, rand(-150, 15)];
					positions.push(x);
					positions.push(y);
					positions.push(z);

					color.set(randChoise(["#93abd3", "#f2f4c0", "#9ddfd3"]));

					colors.push(color.r, color.g, color.b);
					sizes.push(1);
				}

				geometry.setAttribute(
					"position",
					new THREE.Float32BufferAttribute(positions, 3).setUsage(
						THREE.DynamicDrawUsage
					)
				);
				geometry.setAttribute(
					"customColor",
					new THREE.Float32BufferAttribute(colors, 3)
				);
				geometry.setAttribute("size", new THREE.Float32BufferAttribute(sizes, 1));

				const plane = new THREE.Points(geometry, shaderMaterial);

				plane.position.y = -8;
				scene.add(plane);
			}

			function addListners(camera, renderer, composer) {


				window.addEventListener(
					"resize",
					() => {
						const width = window.innerWidth;
						const height = window.innerHeight;

						camera.aspect = width / height;
						camera.updateProjectionMatrix();

						renderer.setSize(width, height);
						composer.setSize(width, height);
					},
					false
				);
			}
			//————————————————————————————雪花模块————————————————————————————————————————
			function snow() {
				//  1、定义一片雪花模板
				var flake = document.createElement("div");
				// 雪花字符 ❄❉❅❆✻✼❇❈❊✥✺
				flake.innerHTML = "❆";
				flake.style.cssText = "position: fixed; color: #fff; z-index: 20; pointer-events: none;";
				//获取页面的高度 相当于雪花下落结束时Y轴的位置
				var documentHieght = window.innerHeight;
				//获取页面的宽度，利用这个数来算出，雪花开始时left的值
				var documentWidth = window.innerWidth;
				//定义生成一片雪花的毫秒数
				var millisec = 100;
				//2、设置第一个定时器，周期性定时器，每隔一段时间（millisec）生成一片雪花；
				setInterval(function() {
					//页面加载之后，定时器就开始工作

					var flakeSize = 5 + 20 * Math.random();
					//随机生成雪花下落持续时间
					var durationTime = 4000 + 7000 * Math.random();
					//随机生成雪花下落 开始 时的透明度
					var startOpacity = 0.7 + 0.3 * Math.random();
					//随机生成雪花下落 结束 时的透明度

						font-size:${flakeSize}px;

					//拼接到页面中

					//当第一个定时器生成雪花，并在页面上渲染出来后，修改雪花的样式，让雪花动起来；
					setTimeout(function() {
						//第二次修改样式

	   left: ${endLeft}px;
	   top:${documentHieght}px;

   `;
						//4、设置第三个定时器，当雪花落下后，删除雪花。
						setTimeout(function() {

			//——————————————————————————————————————————————————————————————————————————————————————
			function drawStars() {
				let canvas = document.getElementById("stars"),
					ctx = canvas.getContext("2d"),
					w = (canvas.width = window.innerWidth),
					h = (canvas.height = window.innerHeight),
					hue = 37, //色调色彩
					stars = [], //保存所有星星
					count = 0, //用于计算星星
					maxStars = 1300; //星星数量
				// 设置canvas的样式
				canvas.style.position = "fixed";
				canvas.style.top = "0";
				canvas.style.left = "0";
				canvas.style.zIndex = "1000"; // 设置z-index为较高的值
				canvas.style.pointerEvents = "none"; // 确保不阻挡用户交互
				var canvas2 = document.createElement("canvas"),
					ctx2 = canvas2.getContext("2d");
				canvas2.width = 100;
				canvas2.height = 100;
				//创建径向渐变，从坐标(half，half)半径为0的圆开始，
				//到坐标为(half,half)半径为half的圆结束
				var half = canvas2.width / 2,
					gradient2 = ctx2.createRadialGradient(half, half, 0, half, half, half);
				gradient2.addColorStop(0.025, "#ffffff");
				//hsl是另一种颜色的表示方式，
				//h->hue,代表色调色彩，0为red，120为green，240为blue
				//s->saturation，代表饱和度，0%-100%
				//l->lightness，代表亮度，0%为black，100%位white
				//——————————————————————————————————————————————————————————————————————————————
				// gradient2.addColorStop(0.3, "rgba(255, 255, 255, 0.2)"); // 改为白色
				// gradient2.addColorStop(0.5, "rgba(255, 255, 255, 0)"); // 改为白色
				// gradient2.addColorStop(1, "transparent");
				gradient2.addColorStop(0.3, "rgba(51, 135, 187, 0.2)"); // 过渡到透明
				gradient2.addColorStop(0.5, "rgba(51, 135, 187, 0)"); // 完全透明
				gradient2.addColorStop(1, "transparent");
				ctx2.fillStyle = gradient2;
				ctx2.beginPath();
				ctx2.arc(half, half, half, 0, Math.PI * 2);
				ctx2.fill();
				// End cache
				function random(min, max) {
					if (arguments.length < 2) {
						max = min;
						min = 0;
					}
					if (min > max) {
						var hold = max;
						max = min;
						min = hold;
					}
					//返回min和max之间的一个随机值
					return Math.floor(Math.random() * (max - min + 1)) + min;
				}

				function maxOrbit(x, y) {
					var max = Math.max(x, y),
						diameter = Math.round(Math.sqrt(max * max + max * max));
					//星星移动范围，值越大范围越小，
					return diameter / 2;
				}
				var Star = function() {
					//星星移动的半径
					this.orbitRadius = random(maxOrbit(w, h));
					//星星大小，半径越小，星星也越小，即外面的星星会比较大
					this.radius = random(60, this.orbitRadius) / 8;
					//所有星星都是以屏幕的中心为圆心
					this.orbitX = w / 2;
					this.orbitY = h / 2;
					//星星在旋转圆圈位置的角度,每次增加speed值的角度
					//利用正弦余弦算出真正的x、y位置
					this.timePassed = random(0, maxStars);
					//星星移动速度
					this.speed = random(this.orbitRadius) / 50000;
					//星星图像的透明度
					this.alpha = random(2, 10) / 10;
					count++;
					stars[count] = this;
				};
				Star.prototype.draw = function() {
					//星星围绕在以屏幕中心为圆心，半径为orbitRadius的圆旋转
					var x = Math.sin(this.timePassed) * this.orbitRadius + this.orbitX,
						y = Math.cos(this.timePassed) * this.orbitRadius + this.orbitY,
						twinkle = random(10);
					//星星每次移动会有1/10的几率变亮或者变暗
					if (twinkle === 1 && this.alpha > 0) {
						//透明度降低，变暗
						this.alpha -= 0.05;
					} else if (twinkle === 2 && this.alpha < 1) {
						//透明度升高，变亮
						this.alpha += 0.05;
					}
					ctx.globalAlpha = this.alpha;
					//使用canvas2作为源图像来创建星星，
					//位置在x - this.radius / 2, y - this.radius / 2
					//大小为 this.radius
					ctx.drawImage(
						canvas2,
						x - this.radius / 2,
						y - this.radius / 2,
						this.radius,
						this.radius
					);
					//没旋转一次，角度就会增加
					this.timePassed += this.speed;
				};
				//初始化所有星星
				for (var i = 0; i < maxStars; i++) {
					new Star();
				}

				function animation() {
					// 清除画布
					ctx.clearRect(0, 0, w, h);
					// 源图像和目标图像同时显示，重叠部分叠加颜色效果
					ctx.globalCompositeOperation = "lighter";
					for (var i = 1, l = stars.length; i < l; i++) {
						stars[i].draw();
					}
					// 调用该方法执行动画，并且在重绘的时候调用指定的函数来更动画
					window.requestAnimationFrame(animation);
				}
				animation();
			}

			document.addEventListener("DOMContentLoaded", function() {
				drawStars();
			});

			// 计算当前日期与特定日期之间的天数差
			function calculateDaysSince(dateString) {
				const startDate = new Date(dateString);
				const currentDate = new Date();
				const timeDifference = currentDate - startDate;
				const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
				return daysDifference;
			}
